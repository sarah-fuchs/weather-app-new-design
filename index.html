<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weathergirl App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
            <div class=row>
                <div class="col-9">
                    <input type="search" placeholder="Enter a city..." class="form-control" id="city-input" autocomplete="off"/>
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="btn btn-dark w-100" />
                </div>
            </div>
        </form>
            <div class="overview">
                <h1 id="city"></h1><span id="country"></span>
                <ul>
                    <li>
                        Last updated: <span id="date"></span>
                    </li>
                    <li id="description">
                        Clear   
                    </li>
                </ul>
            </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img src="https://coolbackgrounds.io/images/backgrounds/white/pure-white-background-85a2a7fd.jpg" alt="Cloudy" class="float-left" id="icon" />
                <span> 
                    <strong id="temperature"></strong><small class="units"><a href="#" id="celsius-link" class="active">°C </a> | <a href="#" id="fahrenheit-link">°F</a></small>
                </span>
            </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Feels like: <span id="feel"></span>°
                    </li>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id="wind"></span> km/h
                    </li>
                </ul>
            </div>
        </div>
       
        <div class="row weather-forecast" id="forecast">
        </div>
    </div>
</div>
<footer id="open-source"> <a href="https://github.com/sarah-fuchs/weather-app" target="_blank">Open source code </a> by Sarah Fuchs</footer>

    </div>
    <script src="src/app.js"> </script>
</body>
</html>
